<svg width="1280" height="640" viewBox="0 0 1280 640" preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>

    <!-- Neural network pattern -->
    <pattern id="neuralPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#3b82f6" opacity="0.3" />
      <circle cx="80" cy="30" r="1.5" fill="#06b6d4" opacity="0.2" />
      <circle cx="50" cy="70" r="1" fill="#8b5cf6" opacity="0.25" />
      <line x1="20" y1="20" x2="80" y2="30" stroke="#3b82f6" stroke-width="0.5" opacity="0.2" />
      <line x1="80" y1="30" x2="50" y2="70" stroke="#06b6d4" stroke-width="0.5" opacity="0.15" />
    </pattern>

    <clipPath id="fileFoldClip">
      <path d="M -10 -1.5 L 108.5 -1.5 L 141.5 31.5 L 141.5 200 L -10 200 Z" />
    </clipPath>
  </defs>

  <rect width="1280" height="640" fill="url(#bgGradient)" />
  <rect width="1280" height="640" fill="url(#neuralPattern)" opacity="0.4" />

  <!-- Main content container - centered for both 1200x630 and 1280x640 -->
  <g transform="translate(100, 95)">

    <!-- Main icon/logo area -->
    <g transform="translate(20, 60) scale(1.5)" clip-path="url(#fileFoldClip)">
      <!-- Safetensors file icon -->
      <rect x="0" y="0" width="140" height="180" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="3" />

      <!-- File corner fold -->
      <g transform="translate(0.1, -0.1)">
        <path d="M 110 0 L 110 30 L 140 30" fill="none" stroke="#3b82f6" stroke-width="3" />
      </g>

      <!-- Binary data visualization -->
      <g transform="translate(15, 45)">
        <!-- Matrix-like data blocks -->
        <rect x="0" y="0" width="110" height="6" rx="2" fill="#3b82f6" opacity="0.8" />
        <rect x="0" y="12" width="85" height="6" rx="2" fill="#06b6d4" opacity="0.7" />
        <rect x="0" y="24" width="95" height="6" rx="2" fill="#8b5cf6" opacity="0.6" />
        <rect x="0" y="36" width="75" height="6" rx="2" fill="#10b981" opacity="0.6" />
        <rect x="0" y="48" width="100" height="6" rx="2" fill="#f59e0b" opacity="0.6" />

        <!-- Tensor representation -->
        <g transform="translate(0, 70)">
          <text x="0" y="12" font-family="Roboto Mono" font-size="10" fill="#64748b">tensor_data:</text>
          <rect x="0" y="18" width="110" height="4" rx="1" fill="#3b82f6" opacity="0.4" />
          <rect x="0" y="26" width="90" height="4" rx="1" fill="#3b82f6" opacity="0.4" />
          <rect x="0" y="34" width="105" height="4" rx="1" fill="#3b82f6" opacity="0.4" />
        </g>
      </g>

      <!-- Magnifying glass for "inspector" concept -->
      <g transform="translate(95, 120)">
        <circle cx="0" cy="0" r="25" fill="none" stroke="#3b82f6" stroke-width="4" />
        <circle cx="0" cy="0" r="15" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6" />
        <line x1="18" y1="18" x2="35" y2="35" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
      </g>
    </g>

    <!-- Title and description -->
    <g transform="translate(320, 40) scale(1.5)">
      <text x="0" y="40" font-family="Outfit" font-size="48" font-weight="600" fill="#f8fafc">
        Safetensors Inspector
      </text>

      <text x="0" y="80" font-family="Roboto" font-size="24" fill="#94a3b8">
        Analyze and explore safetensors model files
      </text>

      <!-- Feature highlights -->
      <g transform="translate(0, 130)">
        <!-- Feature badges -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="160" height="32" rx="16" fill="#3b82f6" opacity="0.2" stroke="#3b82f6"
            stroke-width="1" />
          <text x="80" y="21" font-family="Roboto" font-size="14" font-weight="500" fill="#3b82f6" text-anchor="middle">
            Model Analysis
          </text>
        </g>

        <g transform="translate(180, 0)">
          <rect x="0" y="0" width="150" height="32" rx="16" fill="#06b6d4" opacity="0.2" stroke="#06b6d4"
            stroke-width="1" />
          <text x="75" y="21" font-family="Roboto" font-size="14" font-weight="500" fill="#06b6d4" text-anchor="middle">
            LoRA Detection
          </text>
        </g>

        <g transform="translate(350, 0)">
          <rect x="0" y="0" width="150" height="32" rx="16" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6"
            stroke-width="1" />
          <text x="75" y="21" font-family="Roboto" font-size="14" font-weight="500" fill="#8b5cf6" text-anchor="middle">
            Tensor Statistics
          </text>
        </g>

        <g transform="translate(0, 47)">
          <rect x="0" y="0" width="140" height="32" rx="16" fill="#10b981" opacity="0.2" stroke="#10b981"
            stroke-width="1" />
          <text x="70" y="21" font-family="Roboto" font-size="14" font-weight="500" fill="#10b981" text-anchor="middle">
            Privacy First
          </text>
        </g>

        <g transform="translate(160, 47)">
          <rect x="0" y="0" width="150" height="32" rx="16" fill="#f59e0b" opacity="0.2" stroke="#f59e0b"
            stroke-width="1" />
          <text x="75" y="21" font-family="Roboto" font-size="14" font-weight="500" fill="#f59e0b" text-anchor="middle">
            Browser-based
          </text>
        </g>
      </g>
    </g>
  </g>

  <!-- Subtle bottom accent -->
  <rect x="0" y="635" width="1280" height="5" fill="#3b82f6" opacity="0.3" />
</svg>
